<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
</head>
<body>
    <div>
        <select name="currency" id="currency">
            <option value="usd">USD</option>
            <option value="clp" selected>CLP</option>
        </select>
    </div>

    <div class="componente">
        
        <div id="componenteInicial"></div>
        
        <div id="contenedor"></div>
        <button id="agregarComponente">+</button>

        <!-- Primer descuento(personalizado) -->
        <div class="descuentoPersonalizado">            
            <label for="PrimerDescuento">Primer Descuento</label>
                <select id="primerdescuento">
                    <option value="0">0%</option>
                    <option value="10">10%</option>
                    <option value="20">20%</option>
                    <option value="30">30%</option>
                    <option value="40">40%</option>
                    <option value="50">50%</option>
                    <option value="60">60%</option>
                    <option value="70">70%</option>
                    <option value="80">80%</option>
                    <option value="90">90%</option>
                    <option value="100">100%</option>
                </select>            
        </div>

        <!-- Segundo descuento(1mes,3meses,1año) -->
        <div class="descuentoTiempo">            
            <label for="SegundoDescuento">Segundo Descuento</label>

                <select id="segundodescuento">
                    <option value="20" selected="selected">1 mes</option>
                    <option value="50">3 meses</option>
                    <option value="70">1 año</option>
                </select>
        </div>
      
        <button id="calcularTotal">Calcular Total</button>
        <div id="totalLabel">Total: $0.00</div>
        
    </div>

    <!-- <footer>
        <p>Ante cualquier duda, puedes contactarnos </p>
        <a href="https://link.stiv.tech" class="button">Contacta STIV</a>
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
