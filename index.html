<body>    
    <div class="w-75">
        <div class="d-flex flex-row-reverse p-2 ">
            <select name="currency" id="currency">
                <option value="usd" id="usd">USD</option>
                <option value="clp" id="clp" selected>CLP</option>
            </select>
        </div>
    </div>

    <div class="d-flex flex-column justify-content-center align-items-center h-auto">
        
        <div id="componenteInicial" class="w-50"></div>
        
        <div id="contenedor" class="w-50"></div>
        <button id="agregarComponente b1" class="agregarComponente m-1">+ Otro servidor</button>

        <!-- Primer descuento(personalizado) -->

        <!-- Segundo descuento(1mes,3meses,1año) -->
        <div class="descuentoSegundo" class="d-block">            
            <label for="SegundoDescuento" class="d-block m-1">Plan de Suscripción</label>
            <select id="segundodescuento" class="text-center m-1">
                <option value="0" selected="selected">Mensual (1 mes)</option>
                <option value="4.5">Trimestral (3 meses)</option>
                <option value="10">Anual (12 meses)</option>
            </select>
            <label id="changeDiscount">Dscto 0%</label>            
        </div>
    </div>

    <button id="calcularTotal" class="d-block mx-auto m-2">Calcular Total</button>
    <div class="d-flex justify-content-center">
        <div class="border border-2 m-2">
            <label id="descuntoTotal" class="d-block"></label>
            <label id="totalMes" class="d-block"></label>
            <div id="totalLabel" class="d-block"></div>
        </div>
        <div class="d-flex align-items-center m-2">
            <button id="excel">Descargar calculo en excel</button>
        </div>            
    </div>
