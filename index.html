<html>
<head>
    <title>Calculadora</title>

<body>
    <main>
    <nav class="navbar bg-opacity-75 p-1">
        <div class="container m-1 p-0 px-4">
          <a class="navbar-brand" href="#">
            <!-- <img src="STIV4RRSS.png" alt="Bootstrap" width="72" height="72"> -->
          </a>
        </div>
        <div class="">
            <div class="d-flex flex-column p-2 fs-5 align-items-center">
                <select class="form-select fs-5 text-center" name="currency" id="currency">
                    <option class="text-start" value="clp" id="clp" selected>CLP</option>
                    <option class="text-start" value="usd" id="usd">USD</option>                
                </select>
            </div>
        </div>
    </nav>
    

    <div class="d-flex flex-column justify-content-center align-items-center h-auto">
        
        <div id="componenteInicial" class="w-50"></div>
        
        <div id="contenedor" class="w-50"></div>

        <div id="containerAddComponent">
            <button id="agregarComponente" class="btn btn-primary" type="button">+ Otro servidor</button>
        </div>  
        

        <!-- Primer descuento(personalizado) -->

        <!-- Segundo descuento(1mes,3meses,1año) -->
        <div class="d-block w-50 align-items-center justify-content-center" id="segundobloque">            
            <label for="SegundoDescuento" class="d-block m-1 fs-4">Plan de Suscripción</label>
            <div class="d-flex flex-row align-items-center justify-content-center align-self-center">
                <select id="segundodescuento" class="form-select text-center m-1 fs-4 w-50">
                    <option value="0" selected="selected">Mensual (1 mes)</option>
                    <option value="4.5">Trimestral (3 meses)</option>
                    <option value="10">Anual (12 meses)</option>
                </select>
                <div class="p-1 m-1 w-25">
                    <label id="changeDiscount" class="fs-4">Dscto 0%</label>
                </div>
            </div>
        </div>
    </div>

    <button id="calcularTotal" class="d-block mx-auto m-2 btn btn-primary">Calcular Total</button>

    <div class="d-flex justify-content-center" id="secondSection">
        <div class="rounded m-2" id="results">
            <label id="descuntoTotal" class="d-block"></label>
            <label id="totalMes" class="d-block"></label>
            <div id="totalLabel" class="d-block"></div>
        </div>
        <div class="d-flex align-items-center m-2">
            <button id="excel" class="btn btn-primary">Descargar calculo en excel</button>
        </div>            
    </div>
    </main>
    
    <footer class="fs-4">
        <h3 class="fs-2">Contáctanos</h3>
        <p>Y comienza con 3 dias gratis de prueba</p>
